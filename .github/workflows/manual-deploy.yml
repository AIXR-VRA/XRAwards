name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment'
        required: false
        default: 'Manual publish from admin dashboard'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_R2_PUBLIC_URL: ${{ secrets.PUBLIC_R2_PUBLIC_URL }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        run: npx wrangler@latest pages deploy . --project-name=xr-awards
        working-directory: ./dist
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Sync GitHub PAT to Cloudflare Pages
        run: |
          # Check if GH_PAT secret exists and is not empty
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "‚ùå Error: GH_PAT secret is empty or not set in GitHub Actions"
            echo "Please ensure GH_PAT is set in Repository Settings > Secrets and variables > Actions"
            exit 1
          fi
          
          echo "‚úÖ GH_PAT secret found, syncing to Cloudflare Pages..."
          
          # Use Node.js to create properly escaped JSON payload
          PAYLOAD=$(node -e "
            const secret = process.env.GH_PAT;
            const payload = {
              deployment_configs: {
                production: {
                  env_vars: {
                    GH_PAT: {
                      type: 'secret_text',
                      value: secret
                    }
                  }
                }
              }
            };
            console.log(JSON.stringify(payload));
          ")
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/xr-awards" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data "$PAYLOAD")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Successfully synced GH_PAT to Cloudflare Pages"
          else
            echo "‚ùå Failed to sync GH_PAT. HTTP $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment triggered"
          echo "üìù Reason: ${{ github.event.inputs.reason }}"
          echo "üë§ Triggered by: ${{ github.actor }}"
          echo "üïê Time: $(date)"

